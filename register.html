<!DOCTYPE html>
<html>
  <head>
    <title>Ticket ordering for School of rock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="page-top">
      <img class="page-image" src="https://i1.sndcdn.com/artworks-000411119679-90ud0n-t500x500.jpg">
      <h1 class="page-title">School of Rock <a href="index.html">Home</a></h1>
    </div>
    <div class="content">
      <div class="user-input">
        <form name="new_attendee" action="register.php" method="POST">
          <div class="user-input">
            First name :<br>
            <input class="user-input-boxes" type="text" name="FIRST-NAME" required /><br>
            Last name :<br>
            <input class="user-input-boxes" type="text" name="LAST-NAME" required /><br>
            Email :<br>
            <input class="user-input-boxes" type="email" name="mail" required><br>
            Date of birth :<br>
            <input class="user-input-boxes" type="date" name="DOB" style="text-align:center;" required /><br><br>
            <button type="submit" class="user-input-button">Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
